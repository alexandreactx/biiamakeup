<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Ciclo do Sono</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #38bdf8;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #38bdf8;
      color: #0f172a;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0ea5e9;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #1e293b;
      border-radius: 10px;
      width: 280px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>⏰ Calculadora do Sono</h1>
  <label for="horaDormir">Hora de dormir:</label>
  <input type="time" id="horaDormir">
  <button onclick="calcular()">Calcular</button>

  <div class="result" id="result"></div>

  <script>
    function calcular() {
      const horaInput = document.getElementById("horaDormir").value;
      if (!horaInput) {
        document.getElementById("result").innerHTML = "Digite uma hora!";
        return;
      }

      let [hora, minuto] = horaInput.split(":").map(Number);

      // Adiciona 15 minutos para pegar no sono
      minuto += 15;
      if (minuto >= 60) {
        minuto -= 60;
        hora += 1;
      }

      const ciclos = [90, 180, 270, 360, 450]; // minutos dos ciclos
      let resultados = [];

      ciclos.forEach(ciclo => {
        let totalMin = hora * 60 + minuto + ciclo;
        let h = Math.floor(totalMin / 60) % 24;
        let m = totalMin % 60;
        resultados.push(
          `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}`
        );
      });

      document.getElementById("result").innerHTML =
        "<strong>Melhores horários para acordar:</strong><br>" +
        resultados.join(" | ");
    }
  </script>
</body>
</html>
